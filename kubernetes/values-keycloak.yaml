# Disable internal DB
postgresql:
  enabled: false

# External database settings for Keycloak
externalDatabase:
  host: postgres-keycloak-postgresql.database.svc.cluster.local
  port: 5432
  user: KC_USERNAME           # The username from your Terraform variables
  password: KC_PW             # The password from your Terraform variables
  database: keycloak_db       # The database name from your Terraform variables